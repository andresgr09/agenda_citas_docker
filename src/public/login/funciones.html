<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="../images//favico.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-xl font-semibold text-center mb-4">Opciones de Descarga</h1>

        <div class="flex flex-col space-y-4">
            <button id="descargarPorCiudades" class="w-full px-4 py-2 bg-green-500 text-white rounded">Descargar Excel por ciudades</button>
            
            <!-- Botón para descargar informe completo -->
            <button id="descargarInformeCompleto" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Descargar informe completo</button>

            <!-- Formulario para seleccionar fechas -->
            <div id="formularioFechas" class="space-y-4 hidden">
                <div>
                    <label for="fechaInicio" class="block">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div>
                    <label for="fechaFin" class="block">Fecha Fin</label>
                    <input type="date" id="fechaFin" name="fechaFin" class="w-full px-4 py-2 border rounded" required>
                </div>
            </div>

            <button id="cerrarSesion" class="w-full px-4 py-2 bg-red-500 text-white rounded">Cerrar sesión</button>
        </div>
    </div>

    <script src="funciones.js"></script> <!-- Incluir el archivo JavaScript -->
</body>
</html>
