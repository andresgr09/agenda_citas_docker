<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Informe Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="../images//favico.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-xl font-semibold text-center mb-4">Descargar Informe Completo</h1>

        <form id="fechaForm" class="space-y-4">
            <div>
                <label for="fechaInicio" class="block">Fecha Inicio</label>
                <input type="date" id="fechaInicio" name="fechaInicio" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div>
                <label for="fechaFin" class="block">Fecha Fin</label>
                <input type="date" id="fechaFin" name="fechaFin" class="w-full px-4 py-2 border rounded" required>
            </div>
            <div class="flex justify-between space-x-2">
                <button id="descargarInforme" type="button" class="w-full px-4 py-2 bg-blue-500 text-white rounded">Descargar Excel</button>
            </div>
        </form>

        <div class="mt-4">
            <button id="cerrarSesion" class="w-full px-4 py-2 bg-red-500 text-white rounded">Cerrar Sesión</button>
        </div>
    </div>

    <script src="descargarinforme.js"></script> <!-- Incluir el archivo JavaScript --><script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            Swal.fire({
                icon: 'error',
                title: 'Acceso denegado',
                text: 'No has iniciado sesión.',
                confirmButtonText: 'Aceptar'
            }).then(() => {
                window.location.href = 'index.html';  // Redirige al login si no hay token
            });
        }
    </script>
    <script src="funciones.js"></script> <!-- Incluir el archivo JavaScript -->
</body>
</html>
